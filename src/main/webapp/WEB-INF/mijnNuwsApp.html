
<!DOCTYPE html>
<html>
    <head>
	<script>			
            function test(){
                var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("outputserver").innerHTML = "";
                            var data = JSON.parse(this.responseText);
                            for (i = 0; i < data.length; i++) {
                                var textaccumulation = data[i].id + " " + data[i].tags + " "+ data[i].url + "<br>" + data[i].title + "<br>" + data[i].sub + "<br>" + data[i].bodytext + "<br><br>";
                                document.getElementById("outputserver").innerHTML += textaccumulation;
                            }
                                
                        }
                    };
                xhttp.open("GET", "http://localhost:8082/nuws2");
                xhttp.setRequestHeader("Content-type", "application/json");
                xhttp.send();
            }		
	</script>
    </head>
    <body>
        Met deze knop Haal ik  op:
        <button type="button" id="buttoninput" onclick="test()">Ophalen van een NieuwsItem via Get</button>
        <hr>	
        <div id="outputserver"></div>
    </body>
</html>
